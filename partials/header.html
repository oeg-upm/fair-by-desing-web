<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header</title>
  <base target="_top">

  <!-- Bootstrap dentro del iframe -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- RUTA desde /partials hacia /assets -->
  <link href="../assets/app.css" rel="stylesheet">
</head>
<body class="m-0">

  <header class="shadow-sm">
    <div class="container-fluid g-0 p-0">
      <div class="row g-0 align-items-stretch w-100">

        <!-- Bloque izquierdo -->
        <a href="../index.html"
          class="col-auto d-flex align-items-center justify-content-center brand-block header-height text-decoration-none"
          aria-label="Ir a inicio">
          <span class="fw-bold text-dark">FAIRbyDesign</span>
        </a>

        <!-- Barra azul con navbar -->
        <div class="col bg-nav">
          <nav class="navbar navbar-expand-sm header-height px-3 bg-nav">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#topNav" aria-controls="topNav" aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNav">
              <ul class="navbar-nav ms-auto gap-sm-4">
                <li class="nav-item"><a class="nav-link" target="_top" href="../index.html">TOP</a></li>
                <li class="nav-item"><a class="nav-link" target="_top" href="../principles.html">PRINCIPLES</a></li>
                <li class="nav-item"><a class="nav-link" target="_top" href="../why.html">WHY?</a></li>
              </ul>
            </div>
          </nav>
        </div>

      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autoajuste de altura del iframe en el documento padre
    function sendHeight(){
      const h = document.documentElement.scrollHeight;
      parent.postMessage({ type:'HEADER_HEIGHT', height:h }, '*');
    }
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
    document.addEventListener('shown.bs.collapse', sendHeight);
    document.addEventListener('hidden.bs.collapse', sendHeight);
  </script>
</body>
</html>
