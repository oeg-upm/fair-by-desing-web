<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa interactivo – FAIRbyDesign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --brand:#e1a800; --nav:#2f4f9b; --box:#ffcc00; --boxText:#0b2447; }
    .site-header{ position:sticky; top:0; z-index:1020; }
    .brand-bar{ background:var(--brand); }
    .nav-bar{ background:var(--nav); }
    .nav-bar .nav-link{ color:#fff; opacity:.9; font-weight:600; }
    .nav-bar .nav-link:hover{ opacity:1; }

    /* Lienzo del mapa */
    .map-wrap{
      max-width:1100px; margin:2rem auto; padding:2rem;
      border:1px solid #e5e7eb; border-radius:14px; background:#fff;
      box-shadow:0 6px 24px rgba(0,0,0,.06);
    }

    /* Grid 2x2 responsive */
    .map-grid{
      display:grid; gap:1.25rem;
      grid-template-columns:repeat(2, minmax(220px, 1fr));
    }
    @media (max-width:700px){ .map-grid{ grid-template-columns:1fr; } }

    /* Cuadros clicables */
    .map-tile{
      display:flex; align-items:center; justify-content:center;
      aspect-ratio: 1 / 1;                     /* cuadrado */
      background:var(--box); color:var(--boxText);
      border-radius:12px; text-decoration:none; font-weight:800; font-size:1.15rem;
      box-shadow:0 4px 14px rgba(0,0,0,.12);
      border:2px solid rgba(0,0,0,.08);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .map-tile:hover{ transform:translateY(-2px); box-shadow:0 8px 22px rgba(0,0,0,.18); }
    .map-tile:focus-visible{ outline:4px solid #1e40af; outline-offset:3px; }

    /* Etiqueta pequeña opcional dentro del cuadro */
    .tag{ position:absolute; top:.6rem; right:.7rem; font-size:.75rem; background:#fff; padding:.2rem .45rem; border-radius:6px; border:1px solid #dbe3f0; }
  </style>
</head>
<body>
  <!-- CABECERA -->
  <header class="site-header">
    <div class="brand-bar py-3">
      <div class="container d-flex align-items-center">
        <div class="brand fs-4 fw-bold">FAIRbyDesign</div>
      </div>
    </div>
    <nav class="nav-bar">
      <div class="container">
        <ul class="nav justify-content-end">
          <li class="nav-item"><a class="nav-link active" href="#top">TOP</a></li>
          <li class="nav-item"><a class="nav-link" href="#principles">PRINCIPLES</a></li>
          <li class="nav-item"><a class="nav-link" href="#why">WHY?</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAPA -->
  <main class="container">
    <h2 class="text-center mt-4">Click to go</h2>
    <div class="map-wrap">
      <div class="map-grid">
        <a class="map-tile position-relative" href="page1.html" aria-label="Ir a módulo 1">
          <span class="tag">1</span>
          Ejemplo 1
        </a>
        <a class="map-tile position-relative" href="page2.html" aria-label="Ir a módulo 2">
          <span class="tag">2</span>
          Ejemplo 2
        </a>
        <a class="map-tile position-relative" href="page3.html" aria-label="Ir a módulo 3">
          <span class="tag">3</span>
          Ejemplo 3
        </a>
        <a class="map-tile position-relative" href="page4.html" aria-label="Ir a módulo 4">
          <span class="tag">4</span>
          Ejemplo 4
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
